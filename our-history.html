<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>World of Space</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="our-history-content.css">

    <!-- Scripts -->
    <script src="our-history-content.js" defer></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/0b15f853a8.js" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <a href="nav.html">
            <button class="nav-button">
                <i class="fa-solid fa-earth-oceania"></i>
            </button>
        </a>

        <div class="page-name-container">
            <p class="page-name">
                Our History
            </p>
        </div>
    </header>

    <main>
        <div id="container">
            <svg id="scene" width="100%" height="100vh" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
                <circle id="bigBang" cx="50" cy="50" r="0.5" fill="white" />

                <g id="stars" opacity="0">
                    <circle cx="20" cy="30" r="1" fill="white" />
                    <circle cx="40" cy="60" r="1" fill="white" />
                    <circle cx="60" cy="80" r="0.9" fill="white" />
                    <circle cx="80" cy="20" r="0.2" fill="white" />
                    <circle cx="10" cy="70" r="0.6" fill="white" />
                    <circle cx="30" cy="60" r="0.4" fill="white" />
                    <circle cx="90" cy="40" r="1.1" fill="white" />
                    <circle cx="40" cy="40" r="1.3" fill="white" />
                    <circle cx="80" cy="50" r="1.2" fill="white" />
                </g>

                <circle id="sun" cx="70" cy="40" r="2" fill="yellow" opacity="0" />

                <circle id="earth" cx="75" cy="40" r=".25" fill="blue" opacity="0" />
            </svg>

            <div class="overlay-label" id="label-bigbang">Big Bang ~13.8 B yrs ago</div>
            <div class="overlay-label" id="label-stars">First Stars ~13 B yrs ago</div>
            <div class="overlay-label" id="label-sun">Sun Ignites ~4.6 B yrs ago</div>
            <div class="overlay-label" id="label-earth">Earth Forms ~4.5 B yrs ago</div>
        </div>
    </main>

    <footer>
        <p>
            This website was designed for a school project.
        </p>
    </footer>
</body>

</html>
